<!DOCTYPE html>

<html lang="en">

<head>
    <title>Circles colision</title>
    <meta charset="utf-8">
    <!--<meta name="viewport" command="width:device-width, initial-scale=1.0"> -->
    <link rel="stylesheet" href="texture.css">
</head>

<body id="body">

    <div class="child">
        <canvas id="canvas"></canvas>
    </div>

    <div class="table">
        <table>
            <div class="td">
                <tr>
                    <td><button id="create_circle">Create a circle</button></td>

                    <td><button id="create_square">Create a square</button></td>


                </tr>
                <tr>
                    <td><button id="delete_circle">Delete a circle</button></td>

                    <td><button id="delete_square">Delete a square</button></td>

                    <td><button id="clear_all">Clear Canvas</button></td>

                </tr>

                <tr>
                    <td><button id="show_circle_line">Show circle line</button></td>

                    <td><button id="show_square_line">Show square line</button></td>

                    <td><button id="show_all_line">Show all line</button></td>

                </tr>

                <tr>
                    <td><button id="create_my_circle">Creta my circle</button></td>

                    <td><button id="create_my_square">Creta my square</button></td>

                </tr>

                <tr>
                    <td><button id="start">Start</button></td>

                    <td><button id="stop">Stop</button></td>
                </tr>

            </div>
        </table>

    </div>

    <script src="main.js"></script>
</body>

</html>
