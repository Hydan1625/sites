<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <table>
        <div class="display">
            <tr>
                <td id="display" colspan="4"><span id="result"></span></td>
                <td colspan="1"><button>C</button></td>
                <td colspan="1"><button>Del</button></td>
            </tr>
        </div>
        <tr>
            <td><button>(</button></td>
            <td><button>)</button></td>
            <td><button>*</button></td>
            <td><button>/</button></td>
            <td><button>Math.sqrt(</button></td>
            <td><button>Pi</button></td>
        </tr>
        <tr>
            <td><button>7</button></td>
            <td><button>8</button></td>
            <td><button>9</button></td>
            <td><button>-</button></td>
            <td><button>Math.cos(</button></td>
            <td><button>)</button></td>
        </tr>
        <tr>
            <td><button>4</button></td>
            <td><button>5</button></td>
            <td><button>6</button></td>
            <td><button>+</button></td>
            <td><button>Math.sin(</button></td>
            <td><button>)</button></td>
        </tr>
        <tr>
            <td><button>1</button></td>
            <td><button>2</button></td>
            <td><button>3</button></td>
            <td><button>=</button></td>
            <td><button>(</button></td>
            <td><button>)</button></td>
        </tr>
        <tr>
            <td><button>0</button></td>
            <td><button>00</button></td>
            <td><button>.</button></td>
            <td><button>===</button></td>
            <td><button>)</button></td>
            <td><button>)</button></td>
        </tr>
    </table>


    <div class="valores_calculados"></div>

    <script src="script.js"></script>
</body>

</html>
